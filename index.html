<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=viewport
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
  <meta name="referrer" content="no-referrer">
  <title>demo</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: auto;
      overflow: hidden;
    }

    .input-group {
      z-index: 2000;
      position: fixed;
      left: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="mse"></div>
  <div class="input-group">
    <input type="text" id="url" placeholder="点播地址">
    <button id="play">播放</button>
  </div>
  <script src="//cdn.jsdelivr.net/npm/xgplayer@1.1.4/browser/index.js" charset="utf-8"></script>
  <script src="//cdn.jsdelivr.net/npm/xgplayer-hls.js/browser/index.js" charset="utf-8"></script>
  <script>
    let player = new HlsJsPlayer({
      el: document.querySelector('#mse'),
      url: "",
      playsinline: true,
      whitelist: [
        ""
      ],
      volume: 0,
      fluid: true,
      playbackRate: [
        0.5, 0.75, 1, 1.5, 2
      ],
      screenShot: true,
      download: true,
      pip: true,
      keyShortcut: "on",
      errorTips: `请<span>刷新</span>试试`
    });
    document.querySelector("#play").addEventListener("click", function () {
      player.url = document.querySelector("#url").value;
    });
  </script>
</body>

</html>
